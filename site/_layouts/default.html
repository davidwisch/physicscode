<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/screen.css" />
		<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			/* make all external links to open in a new page */
			$("a").each(function(){
				if($(this).attr("href") != undefined
					&& $(this).attr("href").search(/^http/i) != -1){
					$(this).attr("target", "_blank");
				}
			});
		});
		</script>
		<title>{{page.title}}</title>
	</head>

	<body>
		<div id="page-content">
			<div id="page-title">
				<a name="top"></a>
				<a class="main" href="/">Physics Code</a>
				<div id="page-nav-links">
					<ul>
						<li><a href="/gettingstarted">Getting Started</a> |</li>
						<li><a href="/examples">Code Examples</a> |</li>
						<li><a href="/involved">Getting Involved</a></li>
					</ul>
				</div>
			</div>

			{{ content }}

			<div id="footer">
				&copy;2010 Physicscode.org |
				Built using <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>
				on {{ site.time | date: "%d/%m/%Y %H:%M" }} |
				@ commit: <a href="http://github.com/davidwisch/physicscode/commit/{% commit_hash %}" target="_blank">{% commit_hash %}</a>
			</div>
		</div>
	</body>
</html>
